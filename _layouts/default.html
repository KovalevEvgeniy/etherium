<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ("Etherium" + " | " + page.title) | default: "Etherium" }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
<header>
    <div class="container">
        <h1>{{ page.title }}</h1>
        <nav>
            <a href="{{ '/' | relative_url }}">Главная</a>
            <a href="{{ '/data/levels/' | relative_url }}">Уровни</a>
            <a href="{{ '/data/magic/' | relative_url }}">Магия</a>
            <a href="{{ '/data/gods/' | relative_url }}">Боги</a>
            <a href="{{ '/data/homebrew/' | relative_url }}">Хоумбрю</a>
            <a href="{{ '/data/glossary/' | relative_url }}">Глоссарий</a>
            <a href="{{ '/changelog' | relative_url }}">Changelog</a>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <div class="island">
            {{ content }}
        </div>
    </div>
</main>

<footer>
    <p>&copy; {{ "now" | date: "%Y" }} Etherium <strong>0.2.0</strong></p>
    <p>Powered by GitHub Pages</p>
</footer>
</body>
</html>
